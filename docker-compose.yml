version: '3.4'
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  api:
    depends_on:
      - db
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    environment:
      ALLOWED_HOSTS: "localhost,api,127.0.0.1"
      PUBLIC_URL: "http://localhost:3000"
      DEBUG: "1"
    volumes:
      - keys:/app/empi-server/keys/
  web:
    depends_on:
      - api
    build:
      context: .
      target: web
      args:
        ORIGIN: "http://localhost:3000"
    ports:
      - "3000:3000"
    environment:
      INT_SERVER_UR: "http://api:8000/"
      EXT_SERVER_URL: "http://127.0.0.1:8000/"
      COOKIE_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # must be exactly 32 characters long

volumes:
  postgres_data:
  keys: